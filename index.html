<!DOCTYPE html>
<html>
  <head>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

  </head>

  <body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

       <a-camera gps-new-camera='gpsMinDistance: 2'></a-camera>

      <a-assets>
        <a-asset-item id="ship" src="assets/ship.gltf"></a-asset-item>
        <a-asset-item id="SH" src="assets/SignalHill.gltf"></a-asset- item>
        <a-asset-item id="cont" src="assets/container.gltf"></a-asset-item>
        <a-asset-item id="hook" src="hook.gltf"></a-asset-item>
       </a-assets>


      <a-ring color="teal" radius-inner="1" radius-outer="2" positon="0 0 -20" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 8000; loop: true"></a-ring>
<!--
      <a-entity gltf-model="#ship" scale="0.5 0.5 0.5" position="0 10 -100" animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 8000; loop: true"></a-entity>
      <a-entity gltf-model="#SH" scale="0.5 0.5 0.5" position="-200 10 -100"></a-entity>
      <a-plane color="#CCC" height="10" width="20" position="0 0 -10"></a-plane>
-->

      <a-entity gltf-model="#ship" gps-new-entity-place="latitude: 47.564387; longitude: -52.705546" scale="0.2 0.2 0.2"></a-entity>
      <a-plane color="red" height="10" width="20" position="0 10 -10"></a-plane>

    </a-scene>
  </body>
</html>

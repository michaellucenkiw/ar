<!DOCTYPE html>
<html>
  <head>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

  </head>

  <body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>

       <a-camera gps-new-camera='gpsMinDistance: 2'></a-camera>

      <a-assets>
        <a-asset-item id="ship" src="assets/ship.gltf"></a-asset-item>
        <a-asset-item id="SH" src="assets/SignalHill.gltf"></a-asset-item>
        <a-asset-item id="coil" src="test.usdz"></a-asset-item>
       </a-assets>


      <a-entity gltf-model="#coil" gps-new-entity-place="latitude: 47.564387; longitude: -52.705546" scale="2 2 2"></a-entity>
      <a-plane color="blue" height="10" width="20" gps-new-entity-place="latitude: 47.564387; longitude: -52.705546" scale="2 2 2"></a-planey>
      <a-plane color="red" height="10" width="20" position="0 10 -10"></a-plane>
      <a-entity gltf-model="#coil" position="0 0 -1"></a-entity>

      <a-entity gltf-model="#ship" position="0 0 -10"></a-entity>
    </a-scene>
  </body>
</html>w

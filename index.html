<!DOCTYPE html>
<html>
  <head>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>  
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
  </head>
  
  <body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" renderer="antialias: true; alpha: true">

       <a-camera gps-new-camera></a-camera> <!-- gpsMinDistance="2" -->
      
      <a-assets>        
       
      </a-assets>
        
      <!-- <a-entity particle-system="preset: snow" position="0 0 -10"></a-entity> -->
      
      <!-- 1 -->
      <a-entity geometry="primitive: sphere; radius: 1.5" gps-new-entity-place="latitude: 47.57; longitude: -52.681944" light="type: point; color: white; intensity: 1" material="color: blue; shader: flat" position="0 0 -50"></a-entity>
      <!-- 2 -->
      <a-box color="red" depth="2" height="4" width="0.5" scale="1 1 1" position="-1 0 -5" gps-new-entity-place="latitude: 47.564387; longitude: -52.705546"></a-box>
      <!-- 3 -->
      <a-circle color="blue" radius="20" gps-new-entity-place="latitude: 47.559369; longitude: -52.704290"></a-circle>
      <!-- 4 -->
      <a-cone color="tomato" radius-bottom="2" radius-top="0.5" gps-new-entity-place="latitude: 47.569085; longitude: -52.698318"></a-cone>
      <!-- 5 -->
      <a-ring color="teal" radius-inner="1" radius-outer="2" gps-new-entity-place="latitude: 47.556806; longitude: -52.698063"></a-ring>
      
      
      <a-entity id="light" light="type: ambient; color: #red"></a-entity>
      
    </a-scene>
  </body>
</html>
